<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sync-V - Login</title>
  <link rel="stylesheet" href="/dashboard/css/style.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-brand">
        <div class="login-logo">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
        </div>
        <h1>Sync-V</h1>
        <p>Industrial IoT Fleet Management</p>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" autocomplete="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" required>
        </div>
        <button type="submit" class="login-btn" id="login-btn">Sign In</button>
      </form>
    </div>
  </div>

  <script src="/dashboard/js/auth.js"></script>
  <script src="/dashboard/js/app.js"></script>
  <script>
    // Auto-redirect if already logged in
    if (AUTH.isLoggedIn()) {
      window.location.href = '/dashboard/overview.html';
    }

    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      var btn = document.getElementById('login-btn');
      var username = document.getElementById('username').value.trim();
      var password = document.getElementById('password').value;

      btn.disabled = true;
      btn.textContent = 'Signing in...';

      try {
        var res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: username, password: password })
        });

        var data = await res.json();

        if (res.ok) {
          AUTH.login(data.token, data.user);
        } else {
          showToast(data.error || 'Login failed', 'error');
        }
      } catch (err) {
        showToast('Connection error. Is the server running?', 'error');
      }

      btn.disabled = false;
      btn.textContent = 'Sign In';
    });
  </script>
</body>
</html>
